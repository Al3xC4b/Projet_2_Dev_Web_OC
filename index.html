<!DOCTYPE html>
<html>
    <head>
        <html lang="fr">

        <title>Booki</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/1110eec3cb.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <!-- Partie header -->
            <header>
                <img class="logo" src="assets/logo/Booki.png" alt="logo Booki">
                <nav class="menu">
                    <li>Hébergements</li>
                    <li>Activités</li>
                </nav>
            </header>
            
            <!-- Partie main -->
            <main>
                <section class="search">

                    <!-- Partie search -->
                    <h1 class="search-title">
                        Trouvez votre hébergement pour des vacances de rêves
                    </h1>
                    <p class="search-text">
                        En plein centre ville ou en pleine nature
                    </p>
                    <form class="search-form">
                        <i class="fa-solid fa-location-dot"></i>
                        <p><input class="search-form-text" type="search" name="search"/></p>
                        <p><input class="search-form-submit" type="submit" value="Rechercher" /></p>
                        <p><input class="search-form-submit-headphone" type="submit" value="Rechercher" /></p>
                    </form>
                    <!-- Partie Filtre -->
                    <div class="filter">
                        <p class="filter-text">Filtres</p>
                        <div class="filter-content">
                            <i class="fa-solid fa-money-bill-wave"></i>
                            <p class="filter-content-text">Économique</p>
                        </div>
                        <div class="filter-content">
                            <i class="fa-solid fa-child-reaching"></i>
                            <p class="filter-content-text">Familiale</p>
                        </div>
                        <div class="filter-content">
                            <i class="fa-solid fa-heart"></i>
                            <p class="filter-content-text">Romantique</p>
                        </div>
                        <div class="filter-content">
                            <i class="fa-solid fa-dog"></i>
                            <p class="filter-content-text">Animaux autorisés</p>
                        </div>
                    </div>
                    <div class="filter-info">
                        <i class="fa-solid fa-info"></i>
                        <p class="search-text">
                            Plus de 500 logements sont disponibles dans cette ville
                        </p>
                    </div>

                </section>
            </main>

            <!-- Partie footer -->
            <footer>

            </footer>
        </div>
    </body>
</html>
